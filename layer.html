<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>layer组件</title>
    <meta content="width=device-width,user-scalable=no,initial-scale=1" name="viewport">
    <script src="js/jquery-1.10.2.min.js"></script>

    <link rel="stylesheet" href="css/dora.css"/>
    <script src="js/dora.js"></script>
    <script>
        $(function(){
            $('#layerAlert').click(function(){
                $.doraLayer.alert('操作成功',function(){console.log('回调成功！')});
            });

            $('#layerConfirm').click(function(){
                $.doraLayer.confirm('您确认要执行该操作吗？',function(){console.log('您执行了确认')},function(){console.log('您执行了取消')});
            });

            $('#layerTips').click(function(){
                $.doraLayer.tips('恭喜你，操作成功！',function(){console.log('提示消息啦！！！')});
            });


        })
    </script>
</head>
<body>

<button type="button" class="dora-btn btn-default" id="layerAlert">打开Layer Alert 窗口</button>
<br/>
<br/>
<button type="button" class="dora-btn btn-default" id="layerConfirm">打开Layer Confirm 窗口</button>
<br/>
<br/>
<button type="button" class="dora-btn btn-default" id="layerTips">打开Layer Tips 窗口</button>
</body>
</html>
