<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>pwd组件</title>
    <meta content="width=device-width,user-scalable=no,initial-scale=1" name="viewport">
    <script src="js/jquery-1.10.2.min.js"></script>

    <link rel="stylesheet" href="css/dora.css"/>
    <script src="js/dora.js"></script>
    <script>
        'use strict';
        $(function(){

            var _targetObj = $("[ui-type='reShow']");
//            var $cloneInput = $(_targetObj).clone().css('display', 'none').appendTo('body');

//            $(_targetObj).on('keydown',function(){
//                console.log('----down---'+$(this).val())
//            })
            $(_targetObj).bind('focus', function() {
                var _this = $(this);
//                $(this)[0].type = 'tel';
                setTimeout(function(){
                    _this[0].type = 'text';
                },1000)
            });

            $(_targetObj).on('keyup',function(){
                var _that = this;
                console.log('---up----'+$(this).val());
                var currentTxt = $(this).val();
                var mask = '';
                for(var i=0;i<currentTxt.length;i++){
                    mask += '*'
                }
                console.log('--mask---'+mask);
                setTimeout(function(){
                    $(_that).val(mask);
                },500);
            })
        })
    </script>
</head>
<body>
<input type="tel" id="pwd" ui-type="reShow"/>
</body>
</html>
